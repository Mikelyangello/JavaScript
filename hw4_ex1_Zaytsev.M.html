<meta charset="UTF-8">

<script>
    'use strict';

    /* 1. Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
    мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
     - единицы (в свойстве firstDigit)
     - десятки (в свойстве secondDigit)
     - сотни (в свойстве thirdDigit)
    Например, для числа 45 мы должны получить следующий объект:

    ```
    {
      firstDigit: 5,
      secondDigit: 4,
      thirdDigit: 0,
    }
    ```

    Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
    необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
    */

    /**
     * Функция разделяет целое число в диапазоне 0-999 на цифры.
     * @param {int} input - Само число, которое необходимо разделить.
     * @returns {Object} Возвращает объект с параметрами-цифрами.
     */
    function separator(input) {
		const firstDigit = input % 10;
		const secondDigit = Math.floor(input / 10 % 10);
		const thirdDigit = Math.floor(input / 100 % 10);
		return {
			firstDigit,
			secondDigit,
			thirdDigit,
		};
    }
	
	/**
     * Функция проверяет ввод, что он является целым числом из заданного диапазона.
	 * @param {int} input - Ввод, который необходимо проверить на условия.
     * @param {int} min - Первое число, обозначающее НИЖНЮЮ границу диапазона.
     * @param {int} max - Второе число, обозначающее ВЕРХНЮЮ границу диапазона.
     * @returns {boolean} Возвращает true/false в зависимости от попадания в условия.
     */
	function checkInput(input, min, max) {
        if (Number.isInteger(input) && input >= min && input <= max) {
			return true;
		}
		return false;
	}
	
	/**
     * Функция создает переменную с вводом и запускает остальные функции, согласно процедуре
     * @param {int} min - Первое число, обозначающее НИЖНЮЮ границу диапазона.
     * @param {int} max - Второе число, обозначающее ВЕРХНЮЮ границу диапазона.
     * @returns {*} Возвращает результат функции separator() или пустой объект.
     */
	function procedureRun(min=0, max=999) {
		const input = parseFloat(prompt(`Введите целое число в диапазоне\n[${min}, ${max}]:`));
		if (checkInput(input, min, max)) {
			return separator(input);
		}
		console.log(`Была допущена ошибка при вводе. Вы ввели:\n${input}`);
		return {};
	}
	
	// выводим результат работы функции в консоль
    console.log(procedureRun());

</script>
