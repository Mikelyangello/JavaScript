    // пишем функцию для генерации случайного числа из заданного диапазона
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

        maximum = randomNumber(1, 1000),
        a = randomNumber(minimum, maximum),
        b = randomNumber(minimum, maximum);
    console.log(a + '\n' + b);

    // запускаем функцию алгоритма не раньше этого места, т.к. тут нам известны все необходимые аргументы

    function algorythm(a, b) {

        let result = 'нет результата'; // создаем переменную для сохранения расчетного результата

            result = a - b;
            text = `Разность чисел ${a} и ${b} составляет: ${result}`;
        } else if (a < 0 && b < 0) {
            result = a * b;
            text = `Произведение чисел ${a} и ${b} составляет: ${result}`;
        } else {
            result = a + b;
            text = `Сумма чисел ${a} и ${b} составляет: ${result}`;
        }

<script>
    'use strict';

    /* 6**. Программа должна спросить у пользователя количество денег, которое он хочет положить в банк.
    Пользователь должен ввести целое число, а программа должна выдать соответствующее сообщение:
    "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
    "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
    "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
    Если пользователь введет любое другое целое число, программа также должна выдать сообщение,
    в котором будет отображено это число, а также поставить верное окончание в слове "рубль".
    Для получения верного склонения слова (любого слова с числом) вам необходимо создать функцию.
     */

    transformation(enterSumm()); // запускаем все функции

    function message(summOfMoney, typeOfText) { // пишем функцию для возврата алерта с нужным текстом
        let word = `рубль`; // задаем локальную переменную, которая будет содержать итоговый вариант "рубля"
        switch (typeOfText) { // перебираем значния аргумента для определения итогового варианта слова "рубль"
            case 1:
                break;
            case 2:
                word = `рублей`;
                break;
            case 3:
                word = `рубля`;
                break;
        }
        return alert(`Ваша сумма в ${summOfMoney.toLocaleString()} ${word} успешно зачислена.`);
    }

    function enterSumm() { // функция для запроса данных по сумме у пользователя
        return +prompt(`Введите, пожалуйста, сумму, на которую хотите пополнить Ваш банковский счет: `)
    }

    function transformation(summOfMoney) { // функция, которая определяет и передает нужные аргументы для вызова алерта
        let typeOfText = 2; // создаем локальную переменную-аргумент с типом текста для "рубля"
        if (Math.floor((summOfMoney / 10) % 10) === 1 || summOfMoney % 10 > 4 || summOfMoney % 10 === 0) {
            // если это число со вторым разрядом от 10 до 20 или с последней цифрой 0 или 5-9, то ничего не делаем
        } else if ((summOfMoney % 10) === 1) {
            // если последняя цифра в сумме средств = 1, то аргумент typeOfText переопределяем на 1
            typeOfText = 1;
        } else {
            // во всех остальных случаях мы агументу typeOfText даем значение 3
            typeOfText = 3;
        }

        return message(summOfMoney, typeOfText); // запускаем функцию вызова алерта с нашими определенными аргументами
    }

</script>
