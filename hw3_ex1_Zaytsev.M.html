<meta charset="UTF-8">

<script>
    'use strict';

    /* 1. С помощью цикла do…while написать алгоритм для вывода чисел от 0 до 10 включительно,
    чтобы результат выглядел так:

    ```
    0 – это ноль
    1 – нечетное число
    2 – четное число
    3 – нечетное число
    …
    10 – четное число
    ```
     */

    let myNumber = 0;

    do {
        if (myNumber === 0) {
            console.log(`${myNumber} - это ноль`);
        } else if (myNumber % 2 === 1) {
            console.log(`${myNumber} - это нечетное число`);
        } else {
            console.log(`${myNumber} - это четное число`);
        }
        myNumber++;
    } while (myNumber <= 10);

</script>
