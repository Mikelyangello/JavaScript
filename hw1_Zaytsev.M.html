<script>
    'use strict';

    /**
     * 1. Программа спрашивает у пользователя температуру в градусах по Цельсию (используем prompt чтобы ее получить).
     * Используя alert программа выводит данную температуру в градусах по Фаренгейту.
     * Подсказка, расчёт идёт по формуле:
     * Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию.
     */

    let tempC = +prompt('Введите температуру в градусах Цельсия: ');
    let tempF = (( 9 / 5 ) * tempC + 32);

    alert(`Вы ввели: ${tempC}гр.Цельсия\nТемпература переведена: ${tempF.toFixed(1)}гр.Ф.`)
</script>

<script>
    'use strict';

    /**
     * 5*. Пользователь, с помощью команды prompt, вводит номер билета - 6 цифр.
     * Программа определяет является ли счастливым данный билетик и выводит соответстующее сообщение в консоль.
     * Счастливый билет - билет, у которого сумма первых трех цифр равна сумме последних трех цифр номера билета.
     * Для выполнения задания необходимо использовать оператор % и ветвление.
     * Чтобы сравнить два значения, можно использовать if и else (курс основ программирования), например:
     *
     * ```
     * const a = 1;
     * const b = 1;
     * if (a === b) {
     *  console.log('Две переменные a и b равны.');
     * }
     * ```
     */

    let ticketNumber = +prompt('Введите 6 значный номер вашего билета: ');
    let rightTicketHalfSumm = ticketNumber % 10
        + Math.floor((ticketNumber * 10 ** -1) % 10)
        + Math.floor((ticketNumber * 10 ** -2) % 10);
    let leftTicketHalfSumm = Math.floor((ticketNumber * 10 ** -3) % 10)
        + Math.floor((ticketNumber * 10 ** -4) % 10)
        + Math.floor((ticketNumber * 10 ** -5) % 10);

    if (leftTicketHalfSumm === rightTicketHalfSumm) {
        console.log(`Ваш билет №${ticketNumber} является счастливым. Поздравляем!`);
    }
    else {
        console.log(`К сожалению, ваш билет №${ticketNumber} не счастливый.`)
    }
</script>
